plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}
apply plugin: 'jacoco'

apply plugin: 'io.spring.dependency-management'

group 'squote'
version = '2.0.0'
sourceCompatibility = 10
targetCompatibility = 10

jar {
    archiveName = 'web-parser-rest.jar'
}

jacoco {
    toolVersion = "0.8.4"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache'
    
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.6.0'

    compile group: 'org.ehcache', name: 'ehcache', version: '3.0.0'
    compile group: 'javax.cache', name: 'cache-api', version: '1.1.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'

    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testCompile group: 'org.springframework', name: 'springloaded', version: '1.2.6.RELEASE'
}

test {
    testLogging.showStandardStreams = true
    
    systemProperty "tvboxnow.username", System.getenv("tvboxnow_username")
    systemProperty "tvboxnow.password", System.getenv("tvboxnow_password")
    systemProperty "discuss.username", System.getenv("discuss_username")
    systemProperty "discuss.password", System.getenv("discuss_password")
    systemProperty "googleapi.key", System.getenv("googleapi_key")
    systemProperty "oxford.dictionary.appId", System.getenv("oxforddictionary_appId")
    systemProperty "oxford.dictionary.appKey", System.getenv("oxforddictionary_appKey")
}
