group 'squote'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    archiveName = 'web-parser-rest.jar'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile group: 'org.springframework', name: 'springloaded', version: '1.2.6.RELEASE'
}

buildscript {
    ext {
        springBootVersion = '1.4.0.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

test {
    testLogging.showStandardStreams = true
    
    systemProperty "tvboxnow.username", System.getenv("tvboxnow_username")
    systemProperty "tvboxnow.password", System.getenv("tvboxnow_password")
    systemProperty "discuss.username", System.getenv("discuss_username")
    systemProperty "discuss.password", System.getenv("discuss_password")
    systemProperty "googleapi.key", System.getenv("googleapi_key")
}
