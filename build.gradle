plugins {
    id "org.springframework.boot" version "2.1.0.RELEASE"
}

group 'squote'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'


sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    archiveName = 'web-parser-rest.jar'
}

repositories {
    mavenCentral()
    maven { url "https://repo1.maven.org/maven2/" }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '2.1.0.RELEASE'
    
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.6.0'

    compile group: 'org.ehcache', name: 'ehcache', version: '3.0.0'
    compile group: 'javax.cache', name: 'cache-api', version: '1.1.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'

    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8'

    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.4.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE")
    testCompile group: 'org.springframework', name: 'springloaded', version: '1.2.6.RELEASE'
}

test {
    testLogging.showStandardStreams = true
    
    systemProperty "tvboxnow.username", System.getenv("tvboxnow_username")
    systemProperty "tvboxnow.password", System.getenv("tvboxnow_password")
    systemProperty "discuss.username", System.getenv("discuss_username")
    systemProperty "discuss.password", System.getenv("discuss_password")
    systemProperty "googleapi.key", System.getenv("googleapi_key")
    systemProperty "oxford.dictionary.appId", System.getenv("oxforddictionary_appId")
    systemProperty "oxford.dictionary.appKey", System.getenv("oxforddictionary_appKey")
}
